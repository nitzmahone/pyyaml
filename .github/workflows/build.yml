---

name: Build wheels
on: [push, pull_request]
jobs:
  manylinux_wheels:
    name: Python ${{ matrix.python_tag }} ${{ matrix.platform }} wheels
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - manylinux1_x86_64
          - manylinux2014_x86_64
    steps:
      - uses: actions/checkout@v2
#      - name: Install Docker
#        run: sudo apt-get install -y --no-install-recommends docker
      - name: Pull Docker image
        run: |
          DOCKER_IMAGE="quay.io/pypa/${{ matrix.platform }}"
          echo "DOCKER_IMAGE=$DOCKER_IMAGE" >> $GITHUB_ENV
          docker image pull "$DOCKER_IMAGE"
      - name: Build manylinux wheels
        env:
          PYTHON_TAGS: 'cp27-cp27m cp36-cp36m cp37-cp37m cp38-cp38 cp39-cp39'
        run: |
          docker container run \
            --rm \
            -e PLAT=${{ matrix.platform }} \
            -e PYTHON_TAGS="$PYTHON_TAGS" \
            -v "$(pwd)":/io \
            --workdir '/io' \
            "$DOCKER_IMAGE" \
            /io/packaging/build/manylinux.sh
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
