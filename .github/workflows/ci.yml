---

name: PyYAML CI
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      build_wheels:
        default: false
env:
  LIBYAML_REPO: https://github.com/yaml/libyaml
  LIBYAML_REF: '0.2.2'
jobs:
  python_sdist:
    name: pyyaml sdist
    runs-on: ubuntu-latest
    steps:
      - name: checkout pyyaml
        uses: actions/checkout@v2

      - name: install a python
        uses: actions/setup-python@v2
        with:
          python_version: 3.x

      - name: install build deps
        run: |
          python -m pip install Cython

      - name: build sdist
        run: |
          # FIXME: move this to `build` once our build is cleaned up
          PYYAML_FORCE_CYTHON=1 python setup.py

      # FIXME: smoke test the sdist; in particular, ensure that we can build the extension wheel from it

      - name: upload sdist artifact
        uses: actions/upload-artifact@v2
        with:
          name: sdist
          path: dist/*.tar.gz


  linux_libyaml:
    name: libyaml ${{ matrix.arch }} ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - manylinux2014
          #- manylinux2010
          - manylinux1
        arch:
          - x86_64
    env:
      DOCKER_IMAGE: quay.io/pypa/${{ matrix.platform }}_${{ matrix.arch }}
    steps:
      - name: check cached libyaml state
        id: cached_libyaml
        uses: actions/cache@v2
        with:
          path: |
            libyaml
          key: libyaml_${{ matrix.platform }}_${{ matrix.arch }}_${{ env.LIBYAML_REF }}

      - name: checkout pyyaml
        uses: actions/checkout@v2
        if: steps.cached_libyaml.outputs.cache-hit != 'true'

      - name: build libyaml
        run: |
          docker run --rm -v $(pwd):/io -e LIBYAML_REF -e LIBYAML_REPO --workdir /io "$DOCKER_IMAGE" /io/packaging/build/libyaml.sh
        if: steps.cached_libyaml.outputs.cache-hit != 'true'

  linux_pyyaml:
    needs: linux_libyaml
    name: pyyaml ${{ matrix.arch }} ${{ matrix.platform }} ${{ matrix.python_tag }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - manylinux2014
#          - manylinux2010
          - manylinux1
        arch:
          - x86_64
        python_tag:
          # NB: manylinux >=2014 containers don't have Python 2.7, so we have to use exclude to skip it
          - cp27-cp27mu
          - cp36-cp36m
          - cp37-cp37m
          - cp38-cp38
          - cp39-cp39
        exclude:
          - platform: manylinux2014
            arch: x86_64
            python_tag: cp27-cp27mu
    env:
      AW_PLAT: ${{ matrix.platform }}_${{ matrix.arch }}
      DOCKER_IMAGE: quay.io/pypa/${{ matrix.platform }}_${{ matrix.arch }}
      PYTHON_TAG: ${{ matrix.python_tag }}
      PYYAML_BUILD_WHEELS: 1
    steps:
      - uses: actions/checkout@v2

      - name: fetch cached libyaml
        id: cached_libyaml
        uses: actions/cache@v2
        with:
          path: |
            libyaml
          key: libyaml_${{ matrix.platform }}_${{ matrix.arch }}_${{ env.LIBYAML_REF }}

      - name: ensure libyaml fetched
        run: exit 1
        if: steps.cached_libyaml.outputs.cache-hit != 'true'

      - name: start container
        run: |
          docker run --name worker -t -d --rm -v $(pwd):/io "$DOCKER_IMAGE" bash

      - name: build/test/package
        run: |
          docker exec -e PYTHON_TAG -e PYYAML_RUN_TESTS -e PYYAML_BUILD_WHEELS -e AW_PLAT --workdir /io worker \
          /io/packaging/build/manylinux.sh

      - uses: actions/upload-artifact@v2
        with:
          name: wheel_${{ matrix.platform }}_${{ matrix.arch }}_${{ matrix.python_tag }}
          path: dist

  consolidate_artifacts:
    needs: [linux_pyyaml, python_sdist]
    name: consolidate artifacts to a single archive
    runs-on: ubuntu-latest
    steps:
      - name: fetch all artifacts
        uses: actions/download-artifact@v2
        with:
          path: all_artifacts

      - name: consolidate all artifacts to a flat dir
        run: |
          mkdir dist && cp all_artifacts/*/* dist/

      - name: upload consolidated artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

  macos_libyaml:
    name: libyaml ${{ matrix.arch }} ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform:
          - macos-10.15
        arch:
          - x86_64
    steps:
      - name: check cached libyaml state
        id: cached_libyaml
        uses: actions/cache@v2
        with:
          path: |
            libyaml
          key: libyaml_${{ matrix.platform }}_${{ matrix.arch }}_${{ env.LIBYAML_REF }}

      - name: checkout pyyaml
        uses: actions/checkout@v2
        if: steps.cached_libyaml.outputs.cache-hit != 'true'

      - name: build libyaml
        env:
          MACOSX_DEPLOYMENT_TARGET: '10.9'
        run: |
          brew install automake coreutils
          bash ./packaging/build/libyaml.sh
        if: steps.cached_libyaml.outputs.cache-hit != 'true'


